<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- body -->
  <div id="app">
    {{message}}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      Hover mouse over for a few seconds
      to see my dynamically bound title!
    </span>
  </div>
  <div id="app-3">
    <p v-if="seen">Now you see me</p>
  </div>
  <!-- body -->
  <script src="https://unpkg.com/vue@2.2.6"></script>
  <script type="text/javascript">
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hoge'
    }
  })
  let app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'You loaded this page on' + new Date()
    }
  })
  let app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
      // seen: false
    }
  })
  </script>
</body>
</html>
