<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- body -->
  <div id="app">
    {{message}}
  </div>
  <div id="app-2">
    <span v-bind:title="message">
      Hover mouse over for a few seconds
      to see my dynamically bound title!
    </span>
  </div>
  <div id="app-3">
    <p v-if="seen">Now you see me</p>
  </div>
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        <!-- {{ todo.text }} -->
        {{ todo.age }}
      </li>
    </ol>
  </div>
  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
    <button v-on:click="eraseMessage">Erase Message</button>
  </div>
  <!-- body -->
  <script src="https://unpkg.com/vue@2.2.6"></script>
  <script type="text/javascript">
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hoge'
    }
  })
  let app2 = new Vue({
    el: '#app-2',
    data: {
      message: 'You loaded this page on' + new Date()
    }
  })
  let app3 = new Vue({
    el: '#app-3',
    data: {
      seen: true
      // seen: false
    }
  })
  let app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        {
          text: 'test text1',
          age: 6
        },
        {
          text: 'test text2',
          age: 8
        },
        {
          text: 'full chance',
          age: 59
        }
      ]
    }
  })
  let app5 = new Vue({
    el: '#app-5',
    data: {
      message: 'Hello Vue.js'
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message.split('').reverse().join('')
      },
      eraseMessage: function() {
        if (this.message) {
          this.message = null
        }
      }
    }
  })
  </script>
</body>
</html>
