<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- body -->
  <ul id="example-2">
    <li v-for="(item, index) in items">
      {{ index }}
      {{ item.message }}
    </li>
  </ul>
  <!-- body -->
  <script src="https://unpkg.com/vue@2.2.6"></script>
  <script type="text/javascript">
  let vm = new Vue({
    el: '#example-2',
    data: {
      items: [
        { message: 'Foo'},
        { message: 'Bar'},
        { message: 'Moge'},
        { message: 'Hoge'},
        { message: 'Tige'},
        { message: 'Ruge'}
      ]
    }
  })
  </script>
</body>
</html>
